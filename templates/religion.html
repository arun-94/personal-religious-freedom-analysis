<!DOCTYPE html>

<style> /* set the CSS */

body {
    font: 12px Arial;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

.d3-tip {
    line-height: 1;
    font-weight: bold;
    padding: 5px;
    background: rgba(0, 0, 0, 0.8);
    color: #fff;
    border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
    box-sizing: border-box;
    display: inline;
    font-size: 8px;
    width: 100%;
    line-height: 1;
    color: rgba(0, 0, 0, 0.8);
    content: "\25BC";
    position: absolute;
    text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
    margin: -1px 0 0 0;
    top: 100%;
    left: 0;
}

</style>

<script>
    const margin = ({top: 60, right: 20, bottom: 50, left: 200});
    const width = 800;
    const height = 300;

    const religions = {
        "christianity": "#9f5afd", "noreligion": "#dadfe1", "islam": "#00b16a",
        "animism": "#999900", "hinduism": "#e67e22", "judaism": "#0000FF",
        "syncretism": "#7CFC00", "buddhism": "#96281b", "shinto": "#FF0000"
    };

    const tip = d3.tip()
        .attr('class', 'd3-tip')
        .offset([-10, 0])
        .html(function (d) {
            return d['pf_religion'].toFixed(2);
        });

    let chart = (data, binNames, column) => {
        const x = d3.scaleBand()
            .domain(binNames)
            .range([margin.left, width - margin.right])
            .padding(0.5);

        const y = d3.scaleLinear()
            .domain([0, 10]).nice()
            .range([height - margin.bottom, margin.top]);

        const xAxis = (g) => g.attr("transform", `translate(0,${height - margin.bottom})`)
            .call(d3.axisBottom(x).tickSizeOuter(0))
            .call(g => g.append("text")
                .attr("x", 2 * (width - margin.right) / 3)
                .attr("y", 30)
                .attr("fill", "#000")
                .style("font-size", 12)
                .attr("font-weight", "bold")
                .attr("text-anchor", "end")
                .text("Major religions"));

        const yAxis = (g) => g.attr("transform", `translate(${margin.left},0)`)
            .call(d3.axisLeft(y))
            .call(g => g.select(".tick:last-of-type text").clone()
                .attr("x", 4)
                .style("font-size", 12)
                .attr("text-anchor", "start")
                .attr("font-weight", "bold")
                .text("Religious Freedom"));

        const svg = d3.select('#content')
            .append('svg')
            .attr("width", width)
            .attr("height", height);

        svg.call(tip);

        svg.append("text")
            .attr("transform", "translate(140,-10)")
            .attr("x", 100)
            .attr("y", 50)
            .style("font-size", "14px")
            .text(`Religious Personal Freedom across Countries Aggregated (2010)`);

        svg.append("g")
            .attr("fill", "#3498db")
            .selectAll("rect")
            .data(data)
            .join("rect")
            .attr("x", d => x(d.religion))
            .attr("y", d => y(d[column]))
            .attr("width", d => x.bandwidth())
            .attr("height", d => y(0) - y(d[column]))
            .on('mouseover', tip.show)
            .on('mouseout', tip.hide);

        svg.append("g")
            .call(xAxis);

        svg.append("g")
            .call(yAxis);

        //svgToPng(svg.node(), 'pf-religion.png');
        return svg.node();
    };

    let group_chart = (data) => {
        const groupKey = 'religion';
        const keys = ['pf_religion_estop', 'pf_religion_harrasment', 'pf_religion_restrictions'];

        const x0 = d3.scaleBand()
            .domain(data.map(d => d[groupKey]))
            .rangeRound([margin.left, width - margin.right])
            .paddingInner(0.3);

        const x1 = d3.scaleBand()
            .domain(keys)
            .rangeRound([0, x0.bandwidth()])
            .padding(0.05);

        const y = d3.scaleLinear()
            .domain([0, d3.max(data, d => d3.max(keys, key => d[key]))]).nice()
            .rangeRound([height - margin.bottom, margin.top]);

        const color = d3.scaleOrdinal()
            .range(["#a05d56", "#d0743c", "#ff8c00"]);

        const xAxis = g => g
            .attr("transform", `translate(0,${height - margin.bottom})`)
            .call(d3.axisBottom(x0))
            .call(g => g.append("text")
                .attr("x", 2 * (width - margin.right) / 3)
                .attr("y", 30)
                .attr("fill", "#000")
                .style("font-size", 12)
                .attr("font-weight", "bold")
                .attr("text-anchor", "end")
                .text("Major religions"));

        const yAxis = g => g
            .attr("transform", `translate(${margin.left},0)`)
            .call(d3.axisLeft(y))
            .call(g => g.select(".tick:last-of-type text").clone()
                .attr("x", 3)
                .style("font-size", 12)
                .attr("text-anchor", "start")
                .attr("font-weight", "bold")
                .text("Score"));

        const map_ = {
            'pf_religion_restrictions': 'Religious Restrictions',
            'pf_religion_harrasment': 'Religious Harrasment',
            'pf_religion_estop': 'Religious Establishment',
        };

        const legend = svg => {
            const g = svg
                .attr("transform", `translate(${width},0)`)
                .attr("text-anchor", "end")
                .attr("font-family", "sans-serif")
                .attr("font-size", 10)
                .selectAll("g")
                .data(color.domain().slice().reverse())
                .join("g")
                .attr("transform", (d, i) => `translate(0,${i * 20})`);

            g.append("rect")
                .attr("x", -19)
                .attr("width", 19)
                .attr("height", 19)
                .attr("fill", color);

            g.append("text")
                .attr("x", -24)
                .attr("y", 9.5)
                .attr("dy", "0.35em")
                .text(d => map_[d]);
        };

        const svg = d3.select('#content')
            .append('svg')
            .attr("width", width)
            .attr("height", height);

        svg.append("text")
            .attr("transform", "translate(140,-10)")
            .attr("x", 100)
            .attr("y", 50)
            .style("font-size", "14px")
            .text(`Major religious freedom scores (2010)`);

        svg.append("g")
            .selectAll("g")
            .data(data)
            .join("g")
            .attr("transform", d => `translate(${x0(d[groupKey])},0)`)
            .selectAll("rect")
            .data(d => keys.map(key => ({key, value: d[key]})))
            .join("rect")
            .attr("x", d => x1(d.key))
            .attr("y", d => y(d.value))
            .attr("width", x1.bandwidth())
            .attr("height", d => y(0) - y(d.value))
            .attr("fill", d => color(d.key));

        svg.append("g")
            .call(xAxis);

        svg.append("g")
            .call(yAxis);

        svg.append("g")
            .call(legend);

        //svgToPng(svg.node(), 'other-religion.png');
        return svg.node();
    };

    const getData = async (year) => {
        let promises = [
            axios.get(`/religious_freedom1`, {
                params:
                    {religions: JSON.stringify(Object.keys(religions))},
            }),
            axios.get(`/all_religions1`, {
                params:
                    {religions: JSON.stringify(Object.keys(religions))},
            }),
        ];

        return await Promise.all(promises);
    };

    getData(2010).then((data, err) => {
        chart(data[0].data, data[1].data, 'pf_religion');
        group_chart(data[0].data);
    });

    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });

    function svgToPng(svgNode, name) {
        saveSvgAsPng(svgNode, name);
    }

</script>
