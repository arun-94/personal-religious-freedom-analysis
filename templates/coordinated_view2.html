<script src="http://d3js.org/d3.v5.js"></script>

<script>

    const pick = (...props) => o => props.reduce((a, e) => ({...a, [e]: o[e]}), {});

    let religions = {
        "christianity": "#9f5afd", "noreligion": "#dadfe1", "islam": "#00b16a",
        "animism": "#999900", "hinduism": "#e67e22", "judaism": "#0000FF",
        "syncretism": "#7CFC00", "buddhism": "#96281b", "shinto": "#FF0000"
    };

    const dataTime = d3.range(0, 10).map(function (d) {
        return new Date(1965 + (d * 5), 10, 3);
    });

    let selectedYear = "2010";

    const sliderTime = d3
        .sliderBottom()
        .min(d3.min(dataTime))
        .max(d3.max(dataTime))
        .step(5 * 1000 * 60 * 60 * 24 * 365)
        .width(400)
        .tickFormat(d3.timeFormat('%Y'))
        .tickValues(dataTime)
        .default(new Date(2010, 10, 3))
        .on('onchange', val => {
            const year = d3.timeFormat('%Y')(val);
            if (year !== selectedYear) {
                selectedYear = year;
                drawAllCharts(getCheckedReligions());
            }
        });

    var gTime = d3
        .select('div#slider-time')
        .append('svg')
        .attr('width', 500)
        .attr('height', 100)
        .append('g')
        .attr('transform', 'translate(30,30)');

    gTime.call(sliderTime);

    const constructChart1 = (checkedReligions) => {
        const margin = ({top: 30, right: 20, bottom: 30, left: 30});
        const width = 500;
        const height = 200;

        let chart = (data, binNames, column) => {
            const x = d3.scaleBand()
                .domain(binNames)
                .range([margin.left, width - margin.right])
                .padding(0.5);

            const y = d3.scaleLinear()
                .domain([0, 10]).nice()
                .range([height - margin.bottom, margin.top]);

            const xAxis = (g) => g.attr("transform", `translate(0,${height - margin.bottom})`)
                .call(d3.axisBottom(x).tickSizeOuter(0))
                .call(g => g.append("text")
                    .attr("x", (width - margin.right) / 2)
                    .attr("y", 40)
                    .attr("fill", "#000")
                    .style("font-size", "8px")
                    .style("font-weight", "bold")
                    .attr("text-anchor", "end")
                    .text("Countries with majority religions"));

            const yAxis = (g) => g.attr("transform", `translate(${margin.left},0)`)
                .call(d3.axisLeft(y))
                .call(g => g.select(".domain").remove())
                .call(g => g.select(".tick:last-of-type text").clone()
                    .attr("x", 4)
                    .style("font-size", "8px")
                    .style("font-weight", "bold")
                    .attr("text-anchor", "start")
                    .text(column));
            const svg = d3.select('#chart1')
                .html("")
                .append('svg')
                .attr("width", width)
                .attr("height", height);

            svg.append("text")
                .attr("transform", "translate(400,0)")
                .attr("x", 100)
                .attr("y", 50)
                .attr("font-size", "10px")
                .text(`Religious Personal Freedom across Countries Aggregated`);

            svg.append("g")
                .attr("fill", "#3498db")
                .selectAll("rect")
                .data(data)
                .join("rect")
                .attr("x", d => x(d.religion))
                .attr("y", d => y(d[column]))
                .attr("width", d => x.bandwidth())
                .attr("height", d => y(0) - y(d[column]));

            svg.append("g")
                .call(xAxis);

            svg.append("g")
                .call(yAxis);

            return svg.node();
        };

        let group_chart = (data) => {
            const groupKey = 'religion';
            const keys = ['pf_religion_estop', 'pf_religion_harrasment', 'pf_religion_restrictions'];

            const x0 = d3.scaleBand()
                .domain(data.map(d => d[groupKey]))
                .rangeRound([margin.left, width - margin.right])
                .paddingInner(0.3);

            const x1 = d3.scaleBand()
                .domain(keys)
                .rangeRound([0, x0.bandwidth()])
                .padding(0.05);

            const y = d3.scaleLinear()
                .domain([0, d3.max(data, d => d3.max(keys, key => d[key]))]).nice()
                .rangeRound([height - margin.bottom, margin.top]);

            const color = d3.scaleOrdinal()
                .range(["#a05d56", "#d0743c", "#ff8c00"]);

            const xAxis = g => g
                .attr("transform", `translate(0,${height - margin.bottom})`)
                .call(d3.axisBottom(x0).tickSizeOuter(0))
                .call(g => g.select(".domain").remove());

            const yAxis = g => g
                .attr("transform", `translate(${margin.left},0)`)
                .call(d3.axisLeft(y).ticks(null, "s"))
                .call(g => g.select(".domain").remove())
                .call(g => g.select(".tick:last-of-type text").clone()
                    .attr("x", 3)
                    .attr("text-anchor", "start")
                    .attr("font-weight", "bold")
                    .text("Score"));


            const legend = svg => {
                const g = svg
                    .attr("transform", `translate(${width + 10},0)`)
                    .attr("text-anchor", "end")
                    .attr("font-family", "sans-serif")
                    .style("font-size", 10)
                    .selectAll("g")
                    .data(color.domain().slice().reverse())
                    .join("g")
                    .attr("transform", (d, i) => `translate(0,${i * 20})`);

                g.append("rect")
                    .attr("x", -19)
                    .attr("width", 19)
                    .attr("height", 19)
                    .attr("fill", color);

                g.append("text")
                    .attr("x", -24)
                    .attr("y", 9.5)
                    .attr("dy", "0.35em")
                    .text(d => d);
            };

            const svg = d3.select('#chart1')
                .append('svg')
                .attr("width", width)
                .attr("height", height);

            svg.append("g")
                .selectAll("g")
                .data(data)
                .join("g")
                .attr("transform", d => `translate(${x0(d[groupKey])},0)`)
                .selectAll("rect")
                .data(d => keys.map(key => ({key, value: d[key]})))
                .join("rect")
                .attr("x", d => x1(d.key))
                .attr("y", d => y(d.value))
                .attr("width", x1.bandwidth())
                .attr("height", d => y(0) - y(d.value))
                .attr("fill", d => color(d.key));

            svg.append("g")
                .call(xAxis);

            svg.append("g")
                .call(yAxis);

            svg.append("g")
                .call(legend);

            return svg.node();
        };

        const getData = async (checkedReligions) => {
            let promises = [
                axios.get(`/religious_freedom/${selectedYear}`, {
                    params:
                        {religions: JSON.stringify(checkedReligions)},
                }),
                axios.get(`/all_religions`, {
                    params:
                        {religions: JSON.stringify(checkedReligions)},
                }),
            ];

            return await Promise.all(promises);
        };

        getData(checkedReligions).then((data, err) => {
            chart(data[0].data, data[1].data, 'pf_religion');
            group_chart(data[0].data);
        });
    };

    const constructChart2 = (checkedReligions) => {
        const margin = ({top: 200, right: 80, bottom: 50, left: 40});
        const width = 400;
        const height = 300;
        const radius = Math.min(width, height) / 4;

        const svg = d3.select('#chart2')
            .html("")
            .attr("width", width)
            .attr("height", height)
            .append('g');

        function chart() {

            console.log(mData);
            let pop_data = {};
            let pop_data_color = {};
            pop_data["Rest of the world"] = mData['world_population'];
            pop_data_color[0] = "#A9A9A9";
            checkedReligions.forEach(function (d, i) {
                pop_data[d] = mData[d] / 1000000;
                pop_data["Rest of the world"] = pop_data["Rest of the world"] - mData[d];
                pop_data_color[i + 1] = religions[d];
            });
            pop_data["Rest of the world"] = pop_data["Rest of the world"] / 1000000;
            svg.selectAll("g").remove();
            g = svg.append("g").attr("transform", "translate(" + 200 + "," + 130 + ")");
            var pie = d3.pie().sort(null);//diabling auto sorting of values
            var arc = d3.arc().innerRadius(40).outerRadius(radius);// Generate the arcs
            var label = d3.arc().outerRadius(radius + 40).innerRadius(radius);

            var pie = g.selectAll("arc")
                .data(pie(Object.values(pop_data)))// redraw the arcs)
                .enter().append("g")
                .attr("class", "arc");

            pie.append("path")
                .attr("d", arc)
                .attr("fill", function (d, i) {
                    return pop_data_color[i];
                })
                .transition()
                .duration(300).attrTween('d', function (d) {
                var i = d3.interpolate(d.startAngle + 0.1, d.endAngle);
                return function (t) {
                    d.endAngle = i(t);
                    return arc(d);
                }
            });

            pie.append("text")
                .attr("transform", function (d) {
                    return "translate(" + label.centroid(d) + ")";
                })
                .attr("dx", ".75em")
                .attr("fill", function (d, i) {
                    return pop_data_color[i];
                })
                .text(function (d, i) {
                    return (Object.values(pop_data)[i]).toPrecision(4) + ' M';
                });

            let legend = svg.selectAll("g.legend")
                .data(Object.values(pop_data_color))
                .enter().append("g")
                .attr("class", "legend");

            let tile_size = 20;

            legend.append("rect")
                .attr("x", 20)
                .attr("y", function (d, i) {
                    return height - (i * tile_size) - 2 * tile_size;
                })
                .attr("width", tile_size)
                .attr("height", tile_size)
                .style("fill", function (d) {
                    return d;
                })
                .style("opacity", 0.8);

            legend.append("text")
                .attr("x", 50)
                .style("font-size", 10)
                .attr("y", function (d, i) {
                    return height - (i * tile_size) - tile_size - 4;
                })
                .text(function (d, i) {
                    return Object.keys(pop_data)[i];
                });

            svg.append("text")
                .attr("transform", "translate(0,0)")
                .attr("x", 100)
                .attr("y", 25)
                .attr("font-size", "16px")
                .text("Majority Population Size");
        }

        const getData = async () => {

            let promises = [
                axios.get(`/population_by_religion/${selectedYear}`, {
                    params:
                        {religions: JSON.stringify(checkedReligions)},
                })
            ];

            return await Promise.all(promises);
        };

        getData().then((data, err) => {
            mData = data[0].data;
            chart();
        });
    };

    const constructChart3 = (checkedReligions) => {
        let width = 600,
            height = 400;

        const religion_colors = [
            "#999900", "#96281b", "#9f5afd", "#e67e22",
            "#00b16a", "#0000FF", "#dadfe1", "#FF0000", "#7CFC00"
        ];

        let chart = (data) => {
            d3.select("#chart3").html("");
            let chart = exploding_boxplot(data,
                {y: 'y', group: 'group', color: 'color', label: 'label'});
            chart('#chart3', width)
        };

        const getData = async () => {
            let promises = [
                axios.get(`/growth_data/${selectedYear}`, {
                    params:
                        {religions: JSON.stringify(checkedReligions)},
                })
            ];

            return await Promise.all(promises);
        };

        getData().then((data, err) => {
            chart(data[0].data);
        });

        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    };

    const constructChart4 = (checkedReligions) => {
        const width = 600;
        const height = 400;
        const format = d3.format(",");

        // Set tooltips
        const tip = d3.tip()
            .attr('class', 'd3-tip')
            .offset([-10, 0])
            .html(function (d) {
                return `<strong>Country: </strong>
                    <span class='details'>
                        ${d.properties.name}<br>
                    </span>
                    <strong>Major-Religion: </strong>
                    <span class='details'>
                        ${d.religion}<br>
                    </span>
                    <strong>Major-Religion Population: </strong>
                    <span class='details'>
                        ${format(d.population)}
                    </span>`;
            });

        let mMapData;
        let path;
        let svg;
        let projection;
        let circle;

        let drawMap = (mapData) => {

            mMapData = mapData;
            projection = d3.geoMercator()
                .scale(100)
                .translate([width / 2, height / 1.5]);

            path = d3.geoPath().projection(projection);

            svg = d3.select('#chart4')
                .html("")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .append('g')
                .attr('class', 'map');

            svg.call(tip);

            let legend = svg.selectAll("g.legend")
                .data(Object.values(religions))
                .enter().append("g")
                .attr("class", "legend");

            let tile_size = 20;

            legend.append("rect")
                .attr("x", 20)
                .attr("y", function (d, i) {
                    return height - (i * tile_size) - 2 * tile_size;
                })
                .attr("width", tile_size)
                .attr("height", tile_size)
                .style("fill", function (d) {
                    return d;
                })
                .style("opacity", 0.8);

            legend.append("text")
                .attr("x", 50)
                .attr("y", function (d, i) {
                    return height - (i * tile_size) - tile_size - 4;
                })
                .style("font-size", "8px")
                .text(function (d, i) {
                    return Object.keys(religions)[i];
                });

            svg.append("text")
                .attr("transform", "translate(400,0)")
                .attr("x", -150)
                .attr("y", 380)
                .attr("font-size", "16px")
                .text(`Terrorist Attacks`);

            circle = svg.selectAll("circle")
                .data();
        };

        let chart = (population, terror_attacks) => {
            const populationById = {};
            population.forEach(function (d) {
                populationById[d[0]] = {
                    "population": d[2],
                    "religion": d[1]
                };
            });
            mMapData.features.forEach(function (d) {
                if (populationById[d.properties.name] != null) {
                    d.population = populationById[d.properties.name].population;
                    d.religion = populationById[d.properties.name].religion;
                } else {
                    d.population = 0;
                    d.religion = "No religion";
                }
            });

            svg.selectAll("path").remove();
            svg.selectAll("path").data(mMapData.features)
                .enter().append("path")
                .attr("d", path)
                .style("fill", function (d) {
                    if (populationById[d.properties.name] != null) {
                        return religions[populationById[d.properties.name].religion];
                    } else {
                        return "#dadfe1";
                    }
                })
                .style('stroke', 'white')
                .style('stroke-width', 1.5)
                .style("opacity", 0.8)
                // tooltips
                .style("stroke", "white")
                .style('stroke-width', 0.3)
                .on('mouseover', function (d) {
                    tip.show(d);
                    d3.select(this)
                        .style("opacity", 1)
                        .style("stroke", "white")
                        .style("stroke-width", 3);
                })
                .on('mouseout', function (d) {
                    tip.hide(d);
                    d3.select(this)
                        .style("opacity", 0.8)
                        .style("stroke", "white")
                        .style("stroke-width", 0.3);
                });

            if ($('circle').length === 0) {
                svg.selectAll("circle")
                    .data(terror_attacks)
                    .enter()
                    .append("circle", ".pin")
                    .attr("r", "2px")
                    .attr("fill", "black")
                    .attr("transform", function (d) {
                        return "translate(" + projection([
                            d[2],
                            d[1]
                        ]) + ")";
                    });
            } else {
                circle = svg.selectAll("circle")
                    .data(terror_attacks);

                circle.exit().remove();
                circle.enter().append("circle", ".pin").attr("r", "0");

                circle.transition()
                    .duration(500)
                    .attr("r", "2px")
                    .attr("fill", "black")
                    .attr("transform", function (d) {
                        return "translate(" + projection([
                            d[2],
                            d[1]
                        ]) + ")";
                    });
            }
            svg.selectAll("circle").raise();
        };

        const getData = async (year, checkedReligions) => {
            let promises = [
                axios.get(`/map/${year}`, {
                    params:
                        {religions: JSON.stringify(checkedReligions)},
                }),
                axios.get(`/terror_attacks/${year}`)
            ];
            return await Promise.all(promises);
        };

        const getMapData = async () => {
            let promises = [
                d3.json("static/data/world_countries.json")
            ];
            return await Promise.all(promises);
        };

        getMapData().then((mapData) => {
            drawMap(mapData[0]);
            getData(selectedYear, checkedReligions).then((data) => {
                chart(data[0].data, data[1].data);
            });
        });

    };

    const drawAllCharts = (religions) => {
        constructChart1(religions);
        constructChart2(religions);
        constructChart3(religions);
        constructChart4(religions);
    };

    const AllReligions = ["christianity", "islam", "animism", "hinduism",
        "judaism", "syncretism", "buddhism", "shinto", "noreligion"];

    drawAllCharts(AllReligions);

    const getCheckedReligions = () => {
        let religions = [];
        $(".religion:checkbox:checked").each(function () {
            religions.push(this.value);
        });

        if (religions.length === 0)
            religions = AllReligions;

        return religions;
    };


    $('#all').change(function () {
        const state = $(this).prop('checked');

        $('#christianity').prop('checked', state);
        $('#noreligion').prop('checked', state);
        $('#islam').prop('checked', state);
        $('#animism').prop('checked', state);
        $('#hinduism').prop('checked', state);
        $('#judaism').prop('checked', state);
        $('#syncretism').prop('checked', state);
        $('#buddhism').prop('checked', state);
        $('#shinto').prop('checked', state);

        drawAllCharts(getCheckedReligions());
    });

    $('input[name=religion]').click(function () {
        $('#all').prop('checked', false);
        const religions = getCheckedReligions();
        drawAllCharts(religions);
    });
</script>
</body>
