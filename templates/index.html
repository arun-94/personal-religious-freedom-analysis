<body>
<div class="wrapper">

    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="sidebar-header">

        <ul class="list-unstyled components">
            <p>Tasks</p>

        </ul>
    </nav>

    <!-- Page Content -->
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button class="btn btn-info" id="sidebarCollapse" type="button">
                    <i class="fas fa-align-left"></i>
                    <span>Toggle Sidebar</span>
                </button>
                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                        class="btn btn-dark d-inline-block d-lg-none ml-auto" data-target="#navbarSupportedContent"
                        data-toggle="collapse" type="button">
                    <i class="fas fa-align-justify"></i>
                </button>
            </div>
        </nav>
    </div>
</div>

<script>
    const width = 960;
    const height = 500;

    const religions = {
        "christianity": "#9f5afd", "noreligion": "#000000", "islam": "#00b16a",
        "animism": "#999900", "hinduism": "#e67e22", "judaism": "#0000FF",
        "syncretism": "#7CFC00", "buddhism": "#96281b", "shinto": "#FF0000"
    };

    const format = d3.format(",");

    // Set tooltips
    const tip = d3.tip()
        .attr('class', 'd3-tip')
        .offset([-10, 0])
        .html(function (d) {
            return `<strong>Country: </strong>
                    <span class='details'>
                        ${d.properties.name}<br>
                    </span>
                    <strong>Religion: </strong>
                    <span class='details'>
                        ${d.religion}<br>
                    </span>
                    <strong>Population: </strong>
                    <span class='details'>
                        ${format(d.population)}
                    </span>`;
        });

    let chart = (data, population) => {
        const projection = d3.geoMercator()
            .scale(130)
            .translate([width / 2, height / 1.5]);

        const path = d3.geoPath().projection(projection);

        const svg = d3.select('#content')
            .append('svg')
            .attr("width", width)
            .attr("height", height)
            .append('g')
            .attr('class', 'map');

        svg.call(tip);

        const populationById = {};
        population.forEach(function (d) {
            populationById[d.state] = {
                "population": d.majority_population,
                "religion": d.majority_religion
            };
        });

        data.features.forEach(function (d) {
            if (populationById[d.properties.name] != null) {
                d.population = populationById[d.properties.name].population;
                d.religion = populationById[d.properties.name].religion;
            } else {
                d.population = 0;
                d.religion = "No religion";
            }
        });

        svg.append("g")
            .attr("class", "countries")
            .selectAll("path")
            .data(data.features)
            .enter().append("path")
            .attr("d", path)
            .style("fill", function (d) {
                if (populationById[d.properties.name] != null) {
                    return religions[populationById[d.properties.name].religion];
                } else {
                    return "white";
                }
            })
            .style('stroke', 'white')
            .style('stroke-width', 1.5)
            .style("opacity", 0.8)
            // tooltips
            .style("stroke", "white")
            .style('stroke-width', 0.3)
            .on('mouseover', function (d) {
                tip.show(d);

                d3.select(this)
                    .style("opacity", 1)
                    .style("stroke", "white")
                    .style("stroke-width", 3);
            })
            .on('mouseout', function (d) {
                tip.hide(d);

                d3.select(this)
                    .style("opacity", 0.8)
                    .style("stroke", "white")
                    .style("stroke-width", 0.3);
            });

        svg.append("path")
            .datum(topojson.mesh(data.features, function (a, b) {
                return a.code !== b.code;
            }))
            .attr("class", "names")
            .attr("d", path);

        let legend = svg.selectAll("g.legend")
            .data(Object.values(religions))
            .enter().append("g")
            .attr("class", "legend");

        let tile_size = 20;

        legend.append("rect")
            .attr("x", 20)
            .attr("y", function (d, i) {
                return height - (i * tile_size) - 2 * tile_size;
            })
            .attr("width", tile_size)
            .attr("height", tile_size)
            .style("fill", function (d) {
                return d;
            })
            .style("opacity", 0.8);

        legend.append("text")
            .attr("x", 50)
            .attr("y", function (d, i) {
                return height - (i * tile_size) - tile_size - 4;
            })
            .text(function (d, i) {
                return Object.keys(religions)[i];
            });

        return svg.node();
    };

    const getData = async () => {
        let promises = [
            d3.json("static/data/world_countries.json"),
            d3.csv("static/data/world-religions/national_majority_data.csv")
        ];

        [data, population] = await Promise.all(promises);

        return [data, population];
    };

    getData().then((data, err) => {
        chart(data[0], data[1]);
    });

    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });

</script>
